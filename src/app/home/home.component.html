<div class="container">
    <div class="text-center mt-5">
        <h2>Registered Students Details</h2>
    </div>
    <table class="table table-striped border mt-5">
        <thead class="text-center">
         
            <tr>
              <th>No.</th>
              <th>Adm:No</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Address</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>Gender</th>
              <th>DOB</th>
              <th>Group</th>
              <!-- <th>Cancel</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of table ;let i = index;" class="text-center">
                <td>{{i+1}}</td>
                <td>{{student.admno}}</td>
                <td>{{student.firstname}}</td>
                <td>{{student.lastname}}</td>
                <td>{{student.address}}</td>
                <td>{{student.emailId}}</td>
                <td>{{student.mobileNo}}</td>
                <td>{{student.gender}}</td>
                <td>{{student.dob}}</td>
                <td>{{student.groups}}</td>
                <!-- <td><button class="btn btn-primary"><i class="fa-solid fa-trash"></i></button></td> -->
            </tr>
          </tbody>
      </table>
      <button (click)="home()"
      class="btn btn-success mt-3" style="margin-left: 450px;">Back to Home</button>
</div>
